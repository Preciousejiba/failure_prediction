<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Upload Failure Data</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
	<div class="container">
    	<h1 class="text-center mt-5">Upload Failure Data for Prediction Model</h1>
    	<form action="/upload" method="post" enctype="multipart/form-data" class="mt-4">
        	<div class="form-group">
            	<label for="file">Upload CSV File:</label>
            	<input type="file" name="file" class="form-control" required>
        	</div>
        	<div class="form-group">
            	<label for="lstm_units">LSTM Units:</label>
            	<input type="number" name="lstm_units" class="form-control" value="50">
        	</div>
        	<div class="form-group">
            	<label for="sequence_length">Sequence Length:</label>
            	<input type="number" name="sequence_length" class="form-control" value="10">
        	</div>
        	<div class="form-group">
            	<label for="epochs">Epochs:</label>
            	<input type="number" name="epochs" class="form-control" value="5">
        	</div>
        	<button type="submit" class="btn btn-primary btn-block">
            	<i class="fas fa-upload"></i> Upload and Train
        	</button>
    	</form>
	</div>
</body>
</html>
